<!doctype html>
<html>
   <style>
      body {
         background-image: url('static/img/huff.jpg');
         background-repeat: no-repeat;
         background-attachment: fixed;
         background-size: cover;
      }
   </style>
   <body>
      <table border = 1>
         {% for key, value in result.items() %}

               <th> {{ key }} </th>

         {% endfor %}
      </table>
   </body>
</html>
